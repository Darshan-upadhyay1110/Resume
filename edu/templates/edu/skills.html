{% extends 'core/base.html' %}
{% block title %}
Skills
{% endblock title %}


{% block mainContent %}

<div class="container mt-5">
    <h1 class="text-warning mt-5 border-bottom">SKILLS</h1>
    <div class="row text-white mb-5 mt-5">
            <div class="col-sm-5">
                <h3>HTML/CSS</h3>
                <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">100%</div>
                </div>
            </div>
            <div class="col-sm-5 offset-2">
                <h3>JavaScript</h3>
                <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="width: 85%">85%</div>
                </div>
            </div>
    </div>
    <div class="row text-white mb-5 mt-5">
            <div class="col-sm-5">
                <h3>C</h3>
                <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="85" style="width: 85%">85%</div>
                </div>
            </div>
            <div class="col-sm-5 offset-2">
                <h3>C++</h3>
                <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="85" style="width: 85%">85%</div>
                </div>
            </div>
    </div>
    <div class="row text-white mb-5 mt-5">
            <div class="col-sm-5">
                <h3>java</h3>
                <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="70" style="width: 70%">70%</div>
                </div>
            </div>
            <div class="col-sm-5 offset-2">
                <h3>python</h3>
                <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="85" style="width: 85%">85%</div>
                </div>
            </div>
    </div>
    <div class="row text-white mb-5 mt-5">
            <div class="col-sm-5">
                <h3>Android</h3>
                <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="70" style="width: 70%">70%</div>
                </div>
            </div>
            <div class="col-sm-5 offset-2">
                <h3>SQL</h3>
                <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="80" style="width: 80%">80%</div>
                </div>
            </div>
    </div>
</div>
{% endblock mainContent %}
